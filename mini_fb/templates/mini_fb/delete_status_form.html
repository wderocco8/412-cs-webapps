{% extends "mini_fb/base.html" %}

{% block content %}

<h2>Delete Status Message?</h2>

<div>
  <h3>{{ status_message }}</h3>
  <p>{{ status_message.timestamp }}</p>
</div>

<h2>Are you sure you want to delete this message?</h2>

<form method="POST">
  {% csrf_token %}

  <button type="submit">Yes</button>
</form>

<form method="GET" action={% url 'show_profile_page' status_message.profile.pk %}>
  {% csrf_token %}
  <button type="submit">No</button>
</form>

{% endblock content %}
