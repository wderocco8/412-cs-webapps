{% extends "mini_fb/base.html" %}

{% block content %}

<form method="POST">
  {% csrf_token %}

  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% else %}
  <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
  {% endif %}

  <table> 

    {{ form.as_table }}

    <tr>
      <td></td>
      <td>
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>

</form>

{% endblock content %}
